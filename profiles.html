<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Community Hub Premium</title>
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800;900&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --bg-color: #050505; 
            --card-bg: #121214;
            --accent: #007aff; 
            --text-main: #ffffff;
            --text-sub: #a1a1a6;
            --creator-gold: #FFD700;
            --music-red: #FF3131;
            --time-blue: #007aff;
        }

        * { box-sizing: border-box; font-family: 'Inter', sans-serif; -webkit-tap-highlight-color: transparent; }
        body { background-color: var(--bg-color); color: var(--text-main); margin: 0; overflow-x: hidden; }

        .container { width: 100%; max-width: 600px; margin: 0 auto; padding: 20px; transition: opacity 0.3s; }

        /* HEADER */
        .header h1 { font-size: 32px; font-weight: 900; margin: 0; letter-spacing: -1px; }
        .search-box { position: relative; margin: 20px 0; }
        .search-box input {
            width: 100%; padding: 14px 15px 14px 45px;
            background: var(--card-bg); border: 1px solid #222; border-radius: 14px;
            color: white; font-size: 16px; outline: none; transition: 0.2s;
        }
        .search-box i { position: absolute; left: 16px; top: 16px; color: var(--text-sub); }

        /* GRID */
        .profile-grid { display: grid; grid-template-columns: repeat(2, 1fr); gap: 15px; }
        .profile-card {
            background: var(--card-bg); border-radius: 18px; overflow: hidden;
            cursor: pointer; transition: transform 0.2s; border: 1px solid #1c1c1e;
        }
        .profile-card:active { transform: scale(0.95); }
        .img-wrapper { width: 100%; aspect-ratio: 1/1; background: #222; }
        .img-wrapper img { width: 100%; height: 100%; object-fit: cover; }
        .card-info { padding: 12px; }
        .card-name { font-size: 15px; font-weight: 700; display: flex; align-items: center; gap: 4px; white-space: nowrap; overflow: hidden; }

        /* ICONE BADGE */
        .crown { color: var(--creator-gold); }
        .music-note { color: var(--music-red); }
        .time-clock { color: var(--time-blue); }

        /* PROFILE VIEW */
        #profile-view {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: var(--bg-color); z-index: 9999;
            display: none; flex-direction: column;
            transform: translateY(100%); transition: transform 0.4s cubic-bezier(0.32, 0.72, 0, 1);
        }
        #profile-view.active { display: flex; transform: translateY(0); }

        .profile-header { position: relative; width: 100%; height: 35vh; background: #111; overflow: hidden; }
        .profile-banner { position: absolute; width: 100%; height: 100%; filter: blur(40px) brightness(0.4); transform: scale(1.3); object-fit: cover; }
        
        .back-btn {
            position: absolute; top: 50px; left: 20px; width: 40px; height: 40px;
            background: rgba(255,255,255,0.1); backdrop-filter: blur(10px);
            border-radius: 50%; display: flex; align-items: center; justify-content: center;
            color: white; border: none; z-index: 10; cursor: pointer;
        }

        .profile-content {
            position: relative; margin-top: -65px; padding: 0 25px;
            flex-grow: 1; display: flex; flex-direction: column; align-items: center;
        }
        .main-avatar {
            width: 135px; height: 135px; border-radius: 42px;
            border: 6px solid var(--bg-color); object-fit: cover;
            box-shadow: 0 15px 35px rgba(0,0,0,0.6); z-index: 5;
        }
        .profile-name { font-size: 28px; font-weight: 900; margin: 15px 0 5px; display: flex; align-items: center; gap: 8px; }
        
        .stats-row { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; width: 100%; margin-top: 25px; }
        .stat-card {
            background: var(--card-bg); padding: 20px; border-radius: 22px;
            text-align: center; border: 1px solid #1c1c1e;
        }
        .stat-value { display: block; font-size: 20px; font-weight: 800; color: #ffffff; }
        .stat-label { font-size: 11px; color: #ffffff; text-transform: uppercase; margin-top: 6px; font-weight: 700; opacity: 0.8; letter-spacing: 0.5px; }

        .bio-section { width: 100%; margin-top: 30px; color: var(--text-sub); line-height: 1.6; text-align: center; font-size: 15px; }
        .join-date { font-size: 11px; color: #444; margin-top: auto; padding-bottom: 40px; text-transform: uppercase; letter-spacing: 1px; }
        
        #loading { padding: 50px; text-align: center; color: var(--text-sub); font-weight: 600; }
    </style>
</head>
<body>

<div class="container" id="main-container">
    <div class="header">
        <h1>Persone</h1>
        <div class="search-box">
            <i class="fas fa-search"></i>
            <input type="text" id="search-input" placeholder="Cerca un utente...">
        </div>
    </div>
    <div id="loading">Sincronizzazione...</div>
    <div class="profile-grid" id="grid"></div>
</div>

<div id="profile-view">
    <button class="back-btn" onclick="closeProfile()">
        <i class="fas fa-chevron-left"></i>
    </button>
    <div class="profile-header"><img src="" id="p-banner" class="profile-banner"></div>
    <div class="profile-content">
        <img src="" id="p-avatar" class="main-avatar">
        <div class="profile-name" id="p-name"></div>
        <div class="stats-row">
            <div class="stat-card">
                <span class="stat-value" id="p-song-count">0</span>
                <span class="stat-label">Brani</span>
            </div>
            <div class="stat-card">
                <span class="stat-value" id="p-rank-label">Membro</span>
                <span class="stat-label">Rango</span>
            </div>
        </div>
        <div class="bio-section">Profilo ufficiale su VibePlayer. Esplora la musica e scala la classifica.</div>
        <div class="join-date" id="p-date"></div>
    </div>
</div>

<script>
    const SUPABASE_URL = 'https://mgofkzcnppsydkknbuhw.supabase.co';
    const SUPABASE_KEY = 'sb_publishable_2M3gFEEjJLz2y_uHTUodMQ_XygN_O7s'; 
    const sb = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

    let usersData = [];
    let absoluteMaxSongs = 0;
    let absoluteMaxTime = 0;

    async function loadData() {
        try {
            const [uRes, sRes] = await Promise.all([
                sb.from('users').select('*'),
                sb.from('songs_db').select('owner')
            ]);
            
            usersData = uRes.data.map(u => {
                const count = sRes.data.filter(s => s.owner === u.username).length;
                return { ...u, songCount: count };
            });

            // Calcolo record
            absoluteMaxSongs = usersData.length > 0 ? Math.max(...usersData.map(u => u.songCount)) : 0;
            absoluteMaxTime = usersData.length > 0 ? Math.max(...usersData.map(u => Number(u.listening_seconds || 0))) : 0;
            
            document.getElementById('loading').style.display = 'none';
            renderGrid(usersData);
        } catch (e) { console.error(e); }
    }

    function renderGrid(data) {
        const grid = document.getElementById('grid');
        grid.innerHTML = '';
        data.forEach(user => {
            const isCreator = user.username === "à­§ â€§â‚ŠËšDanyðŸ‚â˜ï¸";
            const isTopMusic = user.songCount === absoluteMaxSongs && absoluteMaxSongs > 0;
            const isTopTime = Number(user.listening_seconds || 0) === absoluteMaxTime && absoluteMaxTime > 0;
            const img = user.avatar_url || `https://ui-avatars.com/api/?name=${user.username}&background=random`;

            const card = document.createElement('div');
            card.className = 'profile-card';
            card.onclick = () => openProfile(user);
            card.innerHTML = `
                <div class="img-wrapper"><img src="${img}"></div>
                <div class="card-info">
                    <div class="card-name">
                        ${user.username}
                        ${isCreator ? '<i class="fas fa-crown crown" style="font-size:12px"></i>' : ''}
                        ${isTopMusic ? '<i class="fas fa-music music-note" style="font-size:12px"></i>' : ''}
                        ${isTopTime ? '<i class="fas fa-clock time-clock" style="font-size:12px"></i>' : ''}
                    </div>
                </div>
            `;
            grid.appendChild(card);
        });
    }

    function openProfile(user) {
        const isCreator = user.username === "à­§ â€§â‚ŠËšDanyðŸ‚â˜ï¸";
        const isTopMusic = user.songCount === absoluteMaxSongs && absoluteMaxSongs > 0;
        const isTopTime = Number(user.listening_seconds || 0) === absoluteMaxTime && absoluteMaxTime > 0;
        const img = user.avatar_url || `https://ui-avatars.com/api/?name=${user.username}&background=random`;
        
        document.getElementById('p-avatar').src = img;
        document.getElementById('p-banner').src = img;
        document.getElementById('p-name').innerHTML = `
            ${user.username}
            ${isCreator ? '<i class="fas fa-crown crown"></i>' : ''}
            ${isTopMusic ? '<i class="fas fa-music music-note"></i>' : ''}
            ${isTopTime ? '<i class="fas fa-clock time-clock"></i>' : ''}
        `;
        document.getElementById('p-song-count').innerText = user.songCount;
        
        // Gestione Ruoli Dinamici
        let roles = [];
        if (isCreator) roles.push('Creatore');
        if (isTopMusic) roles.push('Top Artist');
        if (isTopTime) roles.push('Maestro del Tempo');
        if (roles.length === 0) roles.push('Membro');
        
        document.getElementById('p-rank-label').innerText = roles.join(' & ');
        
        const d = new Date(user.created_at);
        document.getElementById('p-date').innerText = `Membro dal ${d.toLocaleDateString('it-IT', {month:'long', year:'numeric'})}`;

        const view = document.getElementById('profile-view');
        view.style.display = 'flex';
        setTimeout(() => view.classList.add('active'), 10);
        document.getElementById('main-container').style.opacity = '0';
    }

    function closeProfile() {
        const view = document.getElementById('profile-view');
        view.classList.remove('active');
        setTimeout(() => {
            view.style.display = 'none';
            document.getElementById('main-container').style.opacity = '1';
        }, 400);
    }

    document.getElementById('search-input').addEventListener('input', (e) => {
        const term = e.target.value.toLowerCase();
        renderGrid(usersData.filter(u => u.username.toLowerCase().includes(term)));
    });

    loadData();
</script>
</body>
</html>
