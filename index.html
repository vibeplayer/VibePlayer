<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>VibePlayer Ultimate</title>
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
:root {
    --primary: #3b82f6;
    --accent: #8b5cf6;
    --danger: #ef4444;
    --bg: #0d0d0f;
    --card: #1a1a1d;
    --text: #ffffff;
    --text-dim: #888;
    --player-min-height: 95px; /* Altezza visiva */
    --p-min: 95px;             /* Forza la posizione */
}


        body {
            background-color: var(--bg);
            color: var(--text);
            font-family: 'Inter', sans-serif;
            margin: 0;
            display: flex; flex-direction: column;
            height: 100vh; overflow: hidden; position: relative;
            user-select: none; -webkit-tap-highlight-color: transparent;
        }

        /* --- BACKGROUND --- */
        #bg-glow {
            position: absolute; top: 50%; left: 50%; width: 100vw; height: 100vh;
            background: radial-gradient(circle, rgba(59, 130, 246, 0.2) 0%, rgba(13, 13, 15, 0) 70%);
            transform: translate(-50%, -50%) scale(1); z-index: -1; pointer-events: none; opacity: 0;
            transition: transform 0.1s ease-out;
        }

        /* --- UI ELEMENTS --- */
        .top-bar {
            padding: 15px 20px; display: flex; justify-content: space-between; align-items: center;
            background: rgba(13, 13, 15, 0.9); backdrop-filter: blur(10px);
            border-bottom: 1px solid #222; z-index: 100;
        }
        .user-section { display: flex; align-items: center; gap: 10px; }
        .user-name { font-weight: 600; font-size: 14px; color: var(--text); }
        .avatar-small { width: 35px; height: 35px; border-radius: 50%; border: 2px solid var(--primary); object-fit: cover; }
        .btn-logout { background: none; border: none; color: var(--danger); cursor: pointer; font-size: 18px; }
        .btn-login { background: var(--primary); color: white; text-decoration: none; padding: 8px 16px; border-radius: 20px; font-size: 13px; font-weight: 600; display: flex; align-items: center; gap: 8px; }

        .main-content { flex: 1; padding: 20px; overflow-y: auto; z-index: 1; -webkit-overflow-scrolling: touch; overflow-x: hidden; }
        
        /* Visualizer Canvas (Le barre) */
        #visualizer { width: 100%; height: 100px; background: rgba(0,0,0,0.4); border-radius: 15px; margin-bottom: 20px; display: block; }
        /* Se impostato a display:none via JS, sparisce, ma il glow resta */

        /* --- CONTROLS --- */
        .controls-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; margin-bottom: 20px; }
        .action-box {
            background: var(--card); padding: 15px; border-radius: 15px; border: 1px dashed #333;
            text-align: center; display: flex; flex-direction: column; justify-content: center; align-items: center;
            height: 80px; cursor: pointer; transition: background 0.2s;
        }
        .action-box:active { background: #252529; }
        .action-icon { font-size: 20px; margin-bottom: 5px; color: var(--primary); }
        .action-text { font-size: 11px; font-weight: 700; color: var(--text-dim); }
        #file-input, #cover-input { display: none; }

        /* --- FOLDER NAV --- */
        #folder-nav {
            display: none; align-items: center; gap: 10px; margin-bottom: 15px; padding: 10px;
            background: rgba(59, 130, 246, 0.1); border-radius: 10px; border: 1px solid rgba(59,130,246,0.2);
        }
        #folder-nav.drag-over { background: rgba(239, 68, 68, 0.2); border-color: var(--danger); transform: scale(0.98); }
        .back-btn { font-size: 18px; color: var(--text); background: none; border: none; cursor: pointer; padding: 5px 10px; }
        .folder-title { font-weight: 700; font-size: 14px; text-transform: uppercase; color: var(--primary); }

        /* --- CATEGORY PILLS --- */
        .pills-wrapper {
            position: relative; margin: 10px 0 25px 0; overflow: hidden;
            -webkit-mask-image: linear-gradient(to right, transparent 0%, black 60px, black calc(100% - 60px), transparent 100%);
        }
        .categories-container { 
            display: flex; gap: 12px; overflow-x: auto; padding: 5px 10px; 
            scrollbar-width: none; scroll-behavior: smooth;
        }
        .categories-container::-webkit-scrollbar { display: none; }
        
        .fade-left, .fade-right {
            position: absolute; top: 0; bottom: 0; width: 60px; pointer-events: none; z-index: 10; opacity: 0;
        }
        .fade-left { left: 0; -webkit-mask-image: linear-gradient(to left, black 0%, transparent 100%); mask-image: linear-gradient(to left, black 0%, transparent 100%); }

        .pill { padding: 10px 22px; background: rgba(255, 255, 255, 0.05); border-radius: 25px; font-size: 13px; font-weight: 600; color: var(--text-dim); white-space: nowrap; cursor: pointer; border: 1px solid rgba(255,255,255,0.1); transition: all 0.2s ease; display: flex; align-items: center; gap: 8px; flex-shrink: 0;}
        .pill.active { background: var(--primary); color: white; border-color: var(--primary); }

        /* --- LIST & ANIMATIONS --- */
        .playlist { list-style: none; padding: 0; margin: 0; padding-bottom: 180px; }
        @keyframes slideInRight { from { opacity: 0; transform: translateX(50px); } to { opacity: 1; transform: translateX(0); } }
        @keyframes slideInLeft { from { opacity: 0; transform: translateX(-50px); } to { opacity: 1; transform: translateX(0); } }
        .anim-enter { animation: slideInRight 0.3s cubic-bezier(0.2, 0.8, 0.2, 1) forwards; }
        .anim-back { animation: slideInLeft 0.3s cubic-bezier(0.2, 0.8, 0.2, 1) forwards; }

        /* --- STILE CARD (TRACKS & PLAYLISTS) --- */
        .track, .folder-item { 
            background: var(--card);
            margin-bottom: 12px; 
            padding: 14px 18px; 
            border-radius: 18px; 
            display: flex; 
            justify-content: space-between; 
            align-items: center; 
            cursor: pointer; 
            border: 1px solid #222; 
            transition: all 0.2s ease;
            position: relative;
        }

        .track:active, .folder-item:active { background: #252529; transform: scale(0.97); }
        .track.playing { background: rgba(59, 130, 246, 0.08); border-color: var(--primary); }

        /* STILE DRAG OVER PLAYLIST (Blu Trasparente) */
        .folder-item.drag-over {
            background: rgba(59, 130, 246, 0.4) !important; /* Blu trasparente */
            border-color: var(--primary) !important;
            transform: scale(1.03); /* Leggero ingrandimento */
            box-shadow: 0 0 20px rgba(59, 130, 246, 0.3);
            z-index: 10;
        }

        /* Immagine Singola Traccia */
        .track-img {
            width: 44px; height: 44px; border-radius: 12px; 
            object-fit: cover; margin-right: 15px; border: 1px solid rgba(255,255,255,0.1); flex-shrink: 0;
        }

        /* --- PLAYLIST STACK DESIGN --- */
        .playlist-stack {
    position: relative; 
    width: 44px; 
    height: 44px; 
    margin-right: 20px; /* Aumentato leggermente lo spazio a destra */
    flex-shrink: 0;
    z-index: 5;
    overflow: visible; /* IMPORTANTE: permette alla foto dietro di vedersi */
}

        .playlist-img-back {
    position: absolute; 
    top: -2px; /* Leggermente fuori verso l'alto */
    right: -6px; /* Leggermente fuori verso destra */
    width: 40px; /* Leggermente più piccola della frontale per l'effetto profondità */
    height: 40px;
    border-radius: 10px; 
    object-fit: cover; 
    opacity: 0.5;
    transform: rotate(12deg); 
    z-index: 1; 
    border: 1px solid rgba(255,255,255,0.1); 
    background: #333;
    transition: all 0.3s ease;
}

        .playlist-img-front {
            position: absolute; top: 0; left: 0; width: 44px; height: 44px;
            border-radius: 12px; object-fit: cover; z-index: 2;
            border: 1px solid rgba(255,255,255,0.1); background: #222;
        }

        .play-status-icon { color: var(--text-dim); font-size: 14px; width: 24px; display: flex; justify-content: center; }
        .playing .play-status-icon { color: var(--primary); }
        .track-content { display: flex; align-items: center; flex: 1; overflow: hidden; }
        .track-info, .folder-info { flex: 1; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; margin-right: 10px; font-size: 14px; display: flex; align-items: center; gap: 8px; }
        
        .fav-indicator { color: var(--danger); font-size: 12px; opacity: 0; transition: opacity 0.2s; }
        .track.favorite .fav-indicator { opacity: 1; }
        .playing .play-status-icon { color: var(--primary); animation: pulse-icon 1.5s infinite; }

        /* SCROLLING TITLE */
        /* SCROLLING TITLE - Aggiornato stile Codice 2 */
 .track-title-container {
            overflow: hidden; white-space: nowrap; width: 100%; position: relative;
            -webkit-mask-image: linear-gradient(to right, black 0%, black 85%, transparent 100%);
            mask-image: linear-gradient(to right, black 0%, black 85%, transparent 100%);
            transition: -webkit-mask-image 0.4s ease;
        }
        .track-title-container {
            --fade-left: 0%; --fade-right: 85%;
            -webkit-mask-image: linear-gradient(to right, transparent 0%, black var(--fade-left), black var(--fade-right), transparent 100%);
            mask-image: linear-gradient(to right, transparent 0%, black var(--fade-left), black var(--fade-right), transparent 100%);
        }
        .track.playing .track-title-container.scrollable span { display: inline-block; animation: marquee-infinite 15s linear infinite; animation-delay: 2s; }
        .track.playing .track-title-container.scrollable { animation: mask-fade-dynamic 15s linear infinite; animation-delay: 2s; }
        @keyframes marquee-infinite { 0%, 10% { transform: translateX(0); } 90%, 100% { transform: translateX(-50%); } }
        @keyframes mask-fade-dynamic { 0%, 3% { --fade-left: 0%; } 15%, 85% { --fade-left: 10%; } 90%, 100% { --fade-left: 0%; } }
        
        /* --- CUSTOM MODAL --- */
        #custom-modal {
            position: fixed; top: 0; left: 0; width: 100vw; height: 100vh;
            background: rgba(0,0,0,0.6); backdrop-filter: blur(8px);
            z-index: 2000; display: none; align-items: center; justify-content: center;
        }
        .modal-box {
            background: #1a1a1d; padding: 25px; border-radius: 20px; width: 80%; max-width: 300px;
            text-align: center; border: 1px solid #333; box-shadow: 0 10px 40px rgba(0,0,0,0.6);
            transform: scale(0.8); opacity: 0; transition: all 0.3s cubic-bezier(0.34, 1.56, 0.64, 1);
        }
        .modal-box.active { transform: scale(1); opacity: 1; }
        .modal-title { font-weight: 700; font-size: 16px; margin-bottom: 10px; color: var(--text); }
        .modal-input {
            width: 100%; background: #0d0d0f; border: 1px solid #333; color: white;
            padding: 12px; border-radius: 10px; margin: 15px 0; outline: none; box-sizing: border-box;
        }
        .modal-buttons { display: flex; gap: 10px; justify-content: center; margin-top: 15px; }
        .btn-modal { padding: 12px 20px; border-radius: 10px; border: none; font-weight: 600; cursor: pointer; flex: 1; font-size: 13px; }
        .btn-cancel { background: #333; color: #ccc; }
        .btn-confirm { background: var(--primary); color: white; }
        .btn-danger { background: var(--danger); color: white; }

        /* --- PLAYER PANEL & DRAG SYSTEM --- */
        .player-panel {
            position: fixed; bottom: 0; left: 0; right: 0;
            background: rgba(22, 22, 26, 0.98); backdrop-filter: blur(25px);
            border-top: 1px solid #333; border-radius: 25px 25px 0 0; z-index: 1000;
            transform: translateY(100%); transition: transform 0.4s cubic-bezier(0.17, 0.89, 0.32, 1);
            padding-bottom: 30px;
        }
        .player-panel.active { transform: translateY(calc(100% - var(--p-min))); }
        .player-panel.expanded { transform: translateY(0); }
        .drag-area { width: 100%; padding: 18px 0; cursor: grab; display: flex; justify-content: center; }
        .drag-handle { width: 45px; height: 5px; background: #444; border-radius: 10px; }
        .player-content { padding: 0 20px; }
        
        #player-art {
    width: 180px;
    height: 180px;
    border-radius: 20px;
    object-fit: cover;
    display: block;
    margin: 0 auto;

    /* STATO INIZIALE (Miniplayer) */
    opacity: 0;
    visibility: hidden;
    transform: translateY(15px); /* Stesso movimento dei tasti */
    position: absolute; /* Non occupa spazio, il miniplayer resta pieno */
    top: 50px;
    left: 0;
    right: 0;
    
    /* Transizione secca e lineare come i tasti */
    transition: opacity 0.2s linear, transform 0.2s linear;
}

/* STATO ESPANSO */
.expanded #player-art {
    opacity: 1;
    visibility: visible;
    transform: translateY(0);
    position: relative; /* Torna nel flusso per distanziare il titolo */
    top: 0;
    margin-top: 20px;
    margin-bottom: 20px;
}

        
        #track-title { display: block; font-size: 13px; font-weight: 700; color: var(--primary); text-align: center; margin-bottom: 10px; text-transform: uppercase; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }
        .progress-container { display: flex; align-items: center; gap: 12px; margin-bottom: 15px; }
        .time-label { font-size: 11px; color: var(--text-dim); min-width: 35px; }
        #seek-slider { flex: 1; accent-color: var(--primary); cursor: pointer; }
        
        .extra-controls { opacity: 0; transition: opacity 0.3s; pointer-events: none; margin-top: 5px; }
        .expanded .extra-controls { opacity: 1; pointer-events: auto; }

        /* --- STILI CONTROLLI AGGIORNATI --- */
        .transport-controls {
            display: flex; justify-content: center; align-items: center; gap: 35px; /* Spazio bilanciato */
            margin-bottom: 10px; margin-top: 5px;
        }
        .btn-skip {
            color: var(--text); font-size: 20px; cursor: pointer; transition: transform 0.2s, color 0.2s;
        }
        .btn-skip:active { color: var(--primary); transform: scale(0.85); } /* Animazione fissa */
        
        .play-btn-large {
            /* Ripristinato stile bilanciato, COLORE BIANCO */
            width: auto; height: auto; background: none; box-shadow: none; border-radius: 0;
            font-size: 24px; /* Dimensione ripristinata "come prima" ma senza cerchio */
            color: #ffffff; /* BIANCO PURO */
            display: flex; align-items: center; justify-content: center;
            cursor: pointer; transition: transform 0.2s, text-shadow 0.2s;
        }
        .play-btn-large:active { transform: scale(0.9); text-shadow: 0 0 15px rgba(255, 255, 255, 0); }

        /* NUOVA RIGA ICONE (Molto vicine) */
        .icon-row { 
    display: flex; 
    justify-content: center; 
    gap: 15px; 
    margin-top: 25px; 
    /* Nascondi di base */
    opacity: 0;
    visibility: hidden;
    transition: opacity 0.3s ease, transform 0.3s ease;
    transform: translateY(10px); /* Leggero effetto scorrimento */
}

.expanded .icon-row { 
    opacity: 1; 
    visibility: visible; 
    transform: translateY(0); /* Torna in posizione */
}

        .toggle-btn { 
            background: transparent; border: none; padding: 5px;
            display: flex; align-items: center; justify-content: center;
            font-size: 18px; color: var(--text-dim); cursor: pointer; 
            transition: all 0.2s; 
            width: 40px; height: 40px; 
        }
        .toggle-btn i { font-size: 20px; }
        
        .toggle-btn.active { color: var(--primary); transform: scale(1.15); text-shadow: 0 0 10px rgba(59, 130, 246, 0.1); }
        .toggle-btn.active-heart { color: var(--danger); transform: scale(1.15); text-shadow: 0 0 10px rgba(239, 68, 68, 0.1); }

        .hidden { display: none !important; }
    </style>
</head>
<body>

    <div id="bg-glow"></div>

    <div id="custom-modal">
        <div class="modal-box" id="modal-box">
            <div id="modal-title" class="modal-title">Titolo</div>
            <div id="modal-content"></div>
            <div class="modal-buttons" id="modal-actions"></div>
        </div>
    </div>

    <input type="file" id="file-input" accept="audio/*">
    <input type="file" id="cover-input" accept="image/*">

    <div class="top-bar">
        <div id="user-header"></div>
        <div style="font-weight: 800; letter-spacing: 1px;">VibePlayer</div>
    </div>

    <div class="main-content">
        <canvas id="visualizer"></canvas>
        
        <div id="controls-zone" class="controls-grid hidden">
            <label onclick="document.getElementById('file-input').click()" class="action-box">
                <i class="fas fa-cloud-upload-alt action-icon"></i>
                <span class="action-text">CARICA MP3</span>
            </label>
            <div class="action-box" onclick="promptNewPlaylist()">
                <i class="fas fa-folder-plus action-icon" style="color: var(--accent);"></i>
                <span class="action-text">NUOVA PLAYLIST</span>
            </div>
        </div>
        
        <div id="upload-status" style="font-size:12px; text-align:center; margin-bottom:10px; color: var(--primary); min-height: 15px; font-weight: bold;"></div>
        
        <div class="pills-wrapper">
            <div class="fade-left" id="fade-left"></div>
            <div class="categories-container" id="pills-scroll">
                <div class="pill active" onclick="filterCategory('all', this)">
                    <i class="fas fa-music"></i> Tutto
                </div>
                <div class="pill" onclick="filterCategory('favs', this)">
                    <i class="fas fa-heart"></i> Preferiti
                </div>
                <div class="pill" onclick="filterCategory('playlists', this)">
                    <i class="fas fa-folder"></i> Playlist
                </div>
            </div>
            <div class="fade-right" id="fade-right"></div>
        </div>

        <div id="folder-nav">
            <button class="back-btn" id="btn-back-folder"><i class="fas fa-arrow-left"></i></button>
            <span class="folder-title" id="current-folder-title">Playlist</span>
            <div style="flex:1; text-align:right; font-size:10px; color:#666;">Trascina qui per rimuovere</div>
        </div>

        <ul class="playlist" id="playlist">
            <li style="text-align:center; color: #555; margin-top: 20px; font-size: 13px;">Caricamento...</li>
        </ul>
    </div>

    <div class="player-panel with-transition" id="player-panel">
        <div class="drag-area" id="drag-handle-area">
            <div class="drag-handle"></div>
        </div>
        
        <div class="player-content">
            <img id="player-art" src="https://i.postimg.cc/5NqB1WFT/Senza-titolo-32-20260119220700.png">
            <span id="track-title">Nessun brano</span>
            <div class="progress-container">
                <span class="time-label" id="current-time">0:00</span>
                <input type="range" id="seek-slider" value="0" step="1">
                <span class="time-label" id="duration">0:00</span>
            </div>
            
            <div class="transport-controls">
                <i class="fas fa-step-backward btn-skip" onclick="playPrev()"></i>
                <div class="play-btn-large" id="main-play-btn" onclick="toggleGlobalPlay()">
                    <i class="fas fa-play"></i>
                </div>
                <i class="fas fa-step-forward btn-skip" onclick="playNext()"></i>
            </div>

            <div class="icon-row">
                <div class="toggle-btn" id="btn-autoplay" onclick="toggleAutoplay()" title="Autoplay">
                    <i class="fas fa-repeat"></i>
                </div>
                <div class="toggle-btn" id="btn-loop" onclick="toggleLoop()" title="Loop Singolo">
                    <i class="fas fa-sync-alt"></i>
                </div>
                <div class="toggle-btn" id="btn-favorite-player" onclick="toggleCurrentFavorite()" title="Preferito">
                    <i class="far fa-heart"></i>
                </div>
            </div>
        </div>
        <audio id="audio-element" crossOrigin="anonymous"></audio>
    </div>

    <script>
        // --- CONFIGURAZIONE ---
        const enableVisualizerBars = false; // TRUE: Barre visibili, FALSE: Solo luci dietro (Glow)
        
        const SUPABASE_URL = 'https://mgofkzcnppsydkknbuhw.supabase.co';
        const SUPABASE_KEY = 'sb_publishable_2M3gFEEjJLz2y_uHTUodMQ_XygN_O7s'; 
        const sb = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);
        const session = JSON.parse(localStorage.getItem('userSession'));
        
        const audio = document.getElementById('audio-element');
        const panel = document.getElementById('player-panel');
        const playlistEl = document.getElementById('playlist');
        const defaultCover = "https://i.postimg.cc/5NqB1WFT/Senza-titolo-32-20260119220700.png";
        
        let audioCtx, analyser, source;
        let allSongs = [];
        let currentFilter = 'all'; 
        let currentPlaylistName = null;
        let currentUrl = "";
        let currentIndex = -1;
        let isAutoplay = false;
        let isLoop = false;
        let localPlaylists = {}; 
        let localFavorites = []; 
        let songIdToUpdate = null;

        // Visualizer Bar Check
        if (!enableVisualizerBars) {
            document.getElementById('visualizer').style.display = 'none';
        }

        // --- GESTIONE FADE SCROLL ---
        const scrollContainer = document.getElementById('pills-scroll');
        function checkScroll() {
            const wrapper = document.querySelector('.pills-wrapper');
            const maxScroll = scrollContainer.scrollWidth - scrollContainer.clientWidth;
            const currentScroll = scrollContainer.scrollLeft;
            let leftFade = currentScroll > 10 ? "transparent" : "black";
            let rightFade = currentScroll < maxScroll - 10 ? "transparent" : "black";
            wrapper.style.webkitMaskImage = `linear-gradient(to right, ${leftFade} 0%, black 60px, black calc(100% - 60px), ${rightFade} 100%)`;
        }
        scrollContainer.addEventListener('scroll', checkScroll);
        setTimeout(checkScroll, 100);

        // --- GESTIONE CATEGORIE ---
        function filterCategory(type, element) {
           if (currentFilter === type && currentPlaylistName === null) return; 
           document.querySelectorAll('.pill').forEach(p => p.classList.remove('active'));
            element.classList.add('active');
            currentFilter = type;
            currentPlaylistName = null;
            renderList('enter');
        }

        // --- SISTEMA MODALE ---
        function showModal(title, contentHtml, buttons) {
            const modal = document.getElementById('custom-modal');
            const box = document.getElementById('modal-box');
            document.getElementById('modal-title').innerText = title;
            document.getElementById('modal-content').innerHTML = contentHtml;
            const btnContainer = document.getElementById('modal-actions');
            btnContainer.innerHTML = '';
            buttons.forEach(btn => {
                const b = document.createElement('button');
                b.className = `btn-modal ${btn.class || 'btn-confirm'}`;
                b.innerText = btn.text;
                b.onclick = () => { if(btn.onClick) btn.onClick(); closeModal(); };
                btnContainer.appendChild(b);
            });
            modal.style.display = 'flex';
            setTimeout(() => box.classList.add('active'), 10);
        }
        function closeModal() {
            const modal = document.getElementById('custom-modal');
            const box = document.getElementById('modal-box');
            box.classList.remove('active');
            setTimeout(() => modal.style.display = 'none', 300);
        }

        // --- INIZIALIZZAZIONE ---
        if(session) {
            initUser();
            loadUserData().then(() => loadSongsFromSupabase());
        } else {
            document.getElementById('user-header').innerHTML = `<a href="link.html" class="btn-login"><i class="fas fa-user"></i> Accedi</a>`;
            playlistEl.innerHTML = `<li style="text-align:center; color: #555; margin-top: 20px; font-size: 13px;"><i class="fas fa-lock" style="font-size: 20px; margin-bottom: 10px;"></i><br>Accedi per vedere i tuoi brani</li>`;
        }

        function initUser() {
            document.getElementById('user-header').innerHTML = `
                <div class="user-section">
                    <img src="${session.avatar}" class="avatar-small">
                    <span class="user-name">${session.username}</span>
                    <button class="btn-logout" onclick="logout()"><i class="fas fa-sign-out-alt"></i></button>
                </div>`;
            document.getElementById('controls-zone').classList.remove('hidden');
        }
        function logout() { localStorage.removeItem('userSession'); location.reload(); }

        async function loadUserData() {
            const { data } = await sb.from('user_settings').select('*').eq('username', session.username).single();
            if(data) { localPlaylists = data.playlists || {}; localFavorites = data.favorites || []; } 
            else { saveUserData(); }
        }
        async function saveUserData() {
            await sb.from('user_settings').upsert({ username: session.username, playlists: localPlaylists, favorites: localFavorites });
        }
        async function loadSongsFromSupabase() {
            const { data } = await sb.from('songs_db').select('*').eq('owner', session.username).order('created_at', {ascending: false});
            if(data) { allSongs = data; renderList(); }
        }

        // --- RENDERING TRACCE ---
        function createTrackElement(song, container) {
            const isFav = localFavorites.map(String).includes(String(song.id));
            const li = document.createElement('li');
            li.className = `track ${isFav ? 'favorite' : ''} ${currentUrl === song.url ? 'playing' : ''}`;
            li.draggable = true;
            li.id = `track-${song.id}`;
            const imgUrl = song.image_url || defaultCover;

            li.innerHTML = `
                <div class="track-content">
                    <img src="${imgUrl}" class="track-img" title="Cambia copertina" onclick="triggerCoverUpload(event, '${song.id}')">
                    <div class="track-info">
                        <i class="fas fa-heart fav-indicator"></i>
                        <span style="display:flex; flex-direction:column; gap:2px; overflow:hidden; width:100%;">
                            <div class="track-title-container"><span>${song.title}</span></div>
                            <span style="font-size:9px; color:var(--primary); font-weight:bold;">TOCCA L'ICONA PER CAMBIARE COVER</span>
                        </span>
                    </div>
                </div>
                <div class="play-status-icon">
                    <i class="fas ${currentUrl === song.url && !audio.paused ? 'fa-pause' : 'fa-play'}" id="icon-${song.id}"></i>
                </div>`;
            
            li.onclick = (e) => { if(!e.target.classList.contains('track-img')) handleTrackClick(song); };
            li.ondragstart = (e) => { 
                e.dataTransfer.setData('text/plain', song.id);
                // Effetto drag opzionale
                e.dataTransfer.effectAllowed = "copy";
            };
            container.appendChild(li);
        }

        // --- RENDER PLAYLIST (STACKED & BLUE DRAG) ---
        function createFolderElement(name, count) {
            const playlistSongIds = localPlaylists[name] || [];
            const playlistSongs = allSongs.filter(s => playlistSongIds.map(String).includes(String(s.id)));
            
            let imgFront = defaultCover;
            let imgBack = defaultCover;
            
            if (playlistSongs.length > 0) imgFront = playlistSongs[0].image_url || defaultCover;
            if (playlistSongs.length > 1) imgBack = playlistSongs[1].image_url || defaultCover;

            const li = document.createElement('li');
            li.className = 'folder-item';
            li.innerHTML = `
                <div class="track-content">
                    <div class="playlist-stack">
                        ${playlistSongs.length > 1 ? `<img src="${imgBack}" class="playlist-img-back">` : ''}
                        <img src="${imgFront}" class="playlist-img-front">
                    </div>
                    <div class="folder-info" style="display:block;">
                        <div style="font-weight:700;">${name}</div>
                        <div style="font-size:11px; color:var(--text-dim);">${count} brani</div>
                    </div>
                </div>
                <div style="color:var(--text-dim);"><i class="fas fa-chevron-right"></i></div>
            `;
            
            // DRAG EVENTS CON STILE BLU
            li.ondragover = (e) => { 
                e.preventDefault(); 
                li.classList.add('drag-over'); 
            };
            li.ondragleave = () => {
                li.classList.remove('drag-over');
            };
            li.ondrop = (e) => {
                e.preventDefault(); 
                li.classList.remove('drag-over');
                const songId = e.dataTransfer.getData('text/plain');
                if(songId) addToPlaylist(songId, name);
            };

            li.onclick = () => { currentPlaylistName = name; renderList('enter'); };
            setupLongPress(li, () => promptDeletePlaylist(name));
            return li;
        }

        function triggerCoverUpload(event, songId) {
            event.stopPropagation(); songIdToUpdate = songId; document.getElementById('cover-input').click();
        }

        document.getElementById('cover-input').onchange = async (e) => {
            const file = e.target.files[0];
            if(!file || !songIdToUpdate) return;
            const statusLabel = document.getElementById('upload-status');
            statusLabel.innerText = "Caricamento Copertina...";
            try {
                const fileName = `cover_${songIdToUpdate}_${Date.now()}.jpg`;
                const path = `covers/${fileName}`;
                const { error: uploadErr } = await sb.storage.from('images').upload(path, file);
                if(uploadErr) throw new Error(uploadErr.message);
                const { data: { publicUrl } } = sb.storage.from('images').getPublicUrl(path);
                await sb.from('songs_db').update({ image_url: publicUrl }).eq('id', songIdToUpdate);

                const songIndex = allSongs.findIndex(s => String(s.id) === String(songIdToUpdate));
                if(songIndex !== -1) {
                    allSongs[songIndex].image_url = publicUrl;
                    const trackEl = document.getElementById(`track-${songIdToUpdate}`);
                    if(trackEl) trackEl.querySelector('.track-img').src = publicUrl;
                    if(currentUrl === allSongs[songIndex].url) document.getElementById('player-art').src = publicUrl;
                }
                statusLabel.innerText = "Copertina salvata!";
                setTimeout(() => statusLabel.innerText = "", 3000);
            } catch (err) { alert(err.message); statusLabel.innerText = "Errore"; } 
            finally { e.target.value = ''; songIdToUpdate = null; }
        };

        function renderList(transitionType = 'none') {
            const folderNav = document.getElementById('folder-nav');
            playlistEl.className = 'playlist';
            void playlistEl.offsetWidth; 
            if(transitionType === 'enter') playlistEl.classList.add('anim-enter');
            if(transitionType === 'back') playlistEl.classList.add('anim-back');

            playlistEl.innerHTML = "";

            if(currentPlaylistName) {
                folderNav.style.display = 'flex';
                document.getElementById('current-folder-title').innerText = currentPlaylistName;
                folderNav.ondragover = (e) => { e.preventDefault(); folderNav.classList.add('drag-over'); };
                folderNav.ondragleave = () => folderNav.classList.remove('drag-over');
                folderNav.ondrop = (e) => { e.preventDefault(); folderNav.classList.remove('drag-over'); removeFromPlaylist(e.dataTransfer.getData('text/plain'), currentPlaylistName); };
                
                const savedIds = localPlaylists[currentPlaylistName] || [];
                const playlistSongs = allSongs.filter(s => savedIds.map(String).includes(String(s.id)));
                if(playlistSongs.length === 0) playlistEl.innerHTML = `<li style="text-align:center; padding:20px; color:#555;">Playlist vuota.</li>`;
                playlistSongs.forEach(song => createTrackElement(song, playlistEl));
                return;
            } 

            folderNav.style.display = 'none';

            if (currentFilter === 'playlists') {
                const plNames = Object.keys(localPlaylists);
                if(plNames.length === 0) playlistEl.innerHTML = `<li style="text-align:center; padding:20px; color:#555;">Nessuna playlist creata.</li>`;
                plNames.forEach(name => playlistEl.appendChild(createFolderElement(name, localPlaylists[name].length)));

            } else if (currentFilter === 'favs') {
                const favSongs = allSongs.filter(s => localFavorites.map(String).includes(String(s.id)));
                if(favSongs.length === 0) playlistEl.innerHTML = `<li style="text-align:center; padding:20px; color:#555;">Nessun brano preferito.</li>`;
                favSongs.forEach(song => createTrackElement(song, playlistEl));

            } else {
                const plNames = Object.keys(localPlaylists);
                plNames.forEach(name => playlistEl.appendChild(createFolderElement(name, localPlaylists[name].length)));
                const sortedSongs = [...allSongs].sort((a, b) => {
                    const isFavA = localFavorites.map(String).includes(String(a.id));
                    const isFavB = localFavorites.map(String).includes(String(b.id));
                    if (isFavA && !isFavB) return -1;
                    if (!isFavA && isFavB) return 1;
                    return 0;
                });
                if(sortedSongs.length === 0 && plNames.length === 0) playlistEl.innerHTML = `<li style="text-align:center; padding:20px; color:#555;">Nessun contenuto.</li>`;
                else sortedSongs.forEach(song => createTrackElement(song, playlistEl));
            }
        }

        // --- PLAYER LOGIC ---
        function handleTrackClick(song) {
            if (currentUrl === song.url) togglePlayPause(song.id);
            else playNewSong(song);
        }

        function playNewSong(song) {
            if(!audioCtx) {
                audioCtx = new (window.AudioContext || window.webkitAudioContext)();
                analyser = audioCtx.createAnalyser();
                source = audioCtx.createMediaElementSource(audio);
                source.connect(analyser);
                analyser.connect(audioCtx.destination);
                drawVisualizer();
            }

            document.querySelectorAll('.track').forEach(t => {
                t.classList.remove('playing');
                const container = t.querySelector('.track-title-container');
                if(container) {
                    container.classList.remove('scrollable');
                    const span = container.querySelector('span');
                    if(span.dataset.original) span.innerText = span.dataset.original;
                }
                const i = t.querySelector('.play-status-icon i');
                if(i) i.className = "fas fa-play";
            });

            const currentLi = document.getElementById(`track-${song.id}`);
            if(currentLi) {
                currentLi.classList.add('playing');
                const i = currentLi.querySelector('.play-status-icon i');
                if(i) i.className = "fas fa-pause";

                const container = currentLi.querySelector('.track-title-container');
                const span = container.querySelector('span');
                if(!span.dataset.original) span.dataset.original = song.title;
                const originalTitle = span.dataset.original;
                span.innerText = originalTitle;
                container.classList.remove('scrollable');

                setTimeout(() => {
                    if (span.offsetWidth > container.offsetWidth) {
                        const separator = "\u00A0\u00A0\u00A0\u00A0\u00A0\u00A0"; 
                        span.innerText = originalTitle + separator + originalTitle + separator;
                        container.classList.add('scrollable');
                    }
                }, 100);
            }
            
            audio.src = song.url;
            currentUrl = song.url;
            currentIndex = allSongs.indexOf(song);
            document.getElementById('track-title').innerText = song.title;
            document.getElementById('player-art').src = song.image_url || defaultCover;
            
            // Attiva min-player
            panel.classList.add('active'); 
            
            audio.play();
            if(audioCtx && audioCtx.state === 'suspended') audioCtx.resume();
            updatePlayerIcons();
            document.getElementById('main-play-btn').innerHTML = '<i class="fas fa-pause"></i>';
        }

        function togglePlayPause(id) {
            const icon = document.getElementById(`icon-${id}`);
            const mainBtn = document.getElementById('main-play-btn');
            if (audio.paused) {
                audio.play();
                if(icon) icon.className = "fas fa-pause";
                mainBtn.innerHTML = '<i class="fas fa-pause"></i>';
            } else {
                audio.pause();
                if(icon) icon.className = "fas fa-play";
                mainBtn.innerHTML = '<i class="fas fa-play" style="margin-left:8px;"></i>';
            }
        }

        function toggleGlobalPlay() {
            const currentSong = allSongs.find(s => s.url === currentUrl);
            if(currentSong) togglePlayPause(currentSong.id);
        }

        function toggleAutoplay() { isAutoplay = !isAutoplay; document.getElementById('btn-autoplay').classList.toggle('active', isAutoplay); }
        function toggleLoop() { isLoop = !isLoop; document.getElementById('btn-loop').classList.toggle('active', isLoop); }

        function updatePlayerIcons() {
            const currentSong = allSongs.find(s => s.url === currentUrl);
            const btnFav = document.getElementById('btn-favorite-player');
            const isFav = currentSong && localFavorites.map(String).includes(String(currentSong.id));
            if(isFav) { btnFav.classList.add('active-heart'); btnFav.innerHTML = `<i class="fas fa-heart"></i>`; } 
            else { btnFav.classList.remove('active-heart'); btnFav.innerHTML = `<i class="far fa-heart"></i>`; }
        }

        function getPlaybackList() {
            let listToPlay = [];
            if (currentPlaylistName) {
                const ids = localPlaylists[currentPlaylistName].map(String);
                listToPlay = allSongs.filter(s => ids.includes(String(s.id)));
            } else if (currentFilter === 'favs') {
                listToPlay = allSongs.filter(s => localFavorites.map(String).includes(String(s.id)));
            } else {
                listToPlay = [...allSongs].sort((a, b) => {
                    const isFavA = localFavorites.map(String).includes(String(a.id));
                    const isFavB = localFavorites.map(String).includes(String(b.id));
                    if (isFavA && !isFavB) return -1;
                    if (!isFavA && isFavB) return 1;
                    return 0;
                });
            }
            return listToPlay;
        }

        function playNext() {
            const list = getPlaybackList();
            const currentSong = allSongs.find(s => s.url === currentUrl);
            if (!currentSong) return;
            const idx = list.findIndex(s => String(s.id) === String(currentSong.id));
            if (idx !== -1 && idx < list.length - 1) playNewSong(list[idx + 1]);
            else playNewSong(list[0]);
        }

        function playPrev() {
            if (audio.currentTime > 3) { audio.currentTime = 0; return; }
            const list = getPlaybackList();
            const currentSong = allSongs.find(s => s.url === currentUrl);
            if (!currentSong) return;
            const idx = list.findIndex(s => String(s.id) === String(currentSong.id));
            if (idx > 0) playNewSong(list[idx - 1]);
            else playNewSong(list[list.length - 1]);
        }

        document.getElementById('file-input').onchange = async (e) => {
            const file = e.target.files[0];
            if(!file) return;
            const statusLabel = document.getElementById('upload-status');
            statusLabel.innerText = "Caricamento MP3...";
            try {
                const path = `tracks/${Date.now()}_${file.name.replace(/\s/g, '_')}`;
                await sb.storage.from('songs').upload(path, file);
                const { data: { publicUrl } } = sb.storage.from('songs').getPublicUrl(path);
                await sb.from('songs_db').insert([{ title: file.name, url: publicUrl, owner: session.username, image_url: null }]);
                statusLabel.innerText = "MP3 Caricato!";
                setTimeout(() => statusLabel.innerText = "", 3000);
                loadSongsFromSupabase();
            } catch (err) { statusLabel.innerText = "Errore"; }
        };

        function setupLongPress(element, action) {
            let timer; let isDragging = false;
            const start = () => { isDragging = false; timer = setTimeout(() => { if(!isDragging) { navigator.vibrate(50); action(); } }, 500); };
            const cancel = () => clearTimeout(timer);
            const move = () => { isDragging = true; clearTimeout(timer); };
            element.addEventListener('touchstart', start); element.addEventListener('touchend', cancel); element.addEventListener('touchmove', move);
            element.addEventListener('mousedown', start); element.addEventListener('mouseup', cancel); element.addEventListener('mousemove', move);
        }

        function promptNewPlaylist() {
            showModal('Nuova Playlist', '<input id="new-pl-name" class="modal-input" placeholder="Nome playlist..." autocomplete="off">', [
                { text: 'Annulla', class: 'btn-cancel' },
                { text: 'Crea', class: 'btn-confirm', onClick: () => { const name = document.getElementById('new-pl-name').value; if(name && !localPlaylists[name]) { localPlaylists[name] = []; saveUserData(); renderList(); } }}
            ]);
            setTimeout(() => document.getElementById('new-pl-name').focus(), 100);
        }

        function promptDeletePlaylist(name) {
            showModal('Elimina', `Eliminare "${name}"?`, [
                { text: 'No', class: 'btn-cancel' },
                { text: 'Sì', class: 'btn-danger', onClick: () => { delete localPlaylists[name]; saveUserData(); renderList(); }}
            ]);
        }

        function addToPlaylist(songId, playlistName) {
            if(!localPlaylists[playlistName].map(String).includes(String(songId))) { localPlaylists[playlistName].push(songId); saveUserData(); renderList(); }
        }
        function removeFromPlaylist(songId, playlistName) {
            localPlaylists[playlistName] = localPlaylists[playlistName].filter(id => String(id) !== String(songId));
            saveUserData(); renderList();
        }

        document.getElementById('btn-back-folder').onclick = () => { currentPlaylistName = null; renderList('back'); };

        function toggleFavorite(songId) {
            const sId = String(songId);
            if(localFavorites.map(String).includes(sId)) localFavorites = localFavorites.filter(id => String(id) !== sId);
            else localFavorites.push(songId);
            saveUserData(); renderList(); updatePlayerIcons();
        }

        function toggleCurrentFavorite() {
            if(currentIndex === -1) return;
            const song = allSongs.find(s => s.url === currentUrl);
            if(song) toggleFavorite(song.id);
        }

        // --- GESTIONE DRAG PLAYER PROCEDURALE (FIXED) ---
        let startY = 0;
        let currentY = 0;
        let isDragging = false;
        let initialOffset = 0; // Offset iniziale (dove si trova il pannello quando inizi a trascinare)

        const dragArea = document.getElementById('drag-handle-area');

        // Calcola l'altezza disponibile e i punti di ancoraggio
        const getExpandedY = () => 0; 
        const getCollapsedY = () => window.innerHeight - 110; // 110px è l'altezza del player ridotto

        dragArea.addEventListener('touchstart', (e) => {
    if(!panel.classList.contains('active')) return; 
    isDragging = true;
    startY = e.touches[0].clientY;
    
    panel.classList.remove('with-transition');
    
    // CALCOLO CORRETTO DELLA POSIZIONE INIZIALE
    // Invece di usare offset predefiniti, leggiamo dove si trova davvero il pannello
    const matrix = window.getComputedStyle(panel).transform;
    if (matrix !== 'none') {
        const values = matrix.split('(')[1].split(')')[0].split(',');
        initialOffset = parseInt(values[5]); // Prende il valore Y corrente della trasformazione
    } else {
        initialOffset = panel.classList.contains('expanded') ? 0 : getCollapsedY();
    }
});


        dragArea.addEventListener('touchmove', (e) => {
    if (!isDragging) return;
    e.preventDefault(); 
    const touchY = e.touches[0].clientY;
    const deltaY = touchY - startY;
    
    // Calcola la nuova posizione
    let newY = initialOffset + deltaY;

    // --- LIMITE SUPERIORE (BLOCCO) ---
    // Math.max(0, newY) impedisce a newY di diventare minore di 0
    // Quindi il player non può salire oltre il bordo superiore dello schermo
    currentY = Math.max(0, newY);

    // Limite inferiore elastico (rimane com'è)
    const maxY = getCollapsedY();
    if (currentY > maxY) currentY = maxY + (currentY - maxY) * 0.3;

    panel.style.transform = `translateY(${currentY}px)`;
});

        dragArea.addEventListener('touchend', (e) => {
    if (!isDragging) return;
    isDragging = false;
    
    panel.classList.add('with-transition');
    panel.style.transform = ''; 

    // Calcoliamo se il movimento è stato verso l'alto o verso il basso
    const distanceMoved = currentY - initialOffset;
    const threshold = 100; // Pixel necessari per cambiare stato

    if (panel.classList.contains('expanded')) {
        // Se era aperto e ho trascinato in basso di 100px -> Chiudi
        if (distanceMoved > threshold) {
            panel.classList.remove('expanded');
            panel.classList.add('active');
        } else {
            // Altrimenti torna perfettamente aperto (Y=0)
            panel.classList.add('expanded');
        }
    } else {
        // Se era chiuso e ho trascinato in alto di 100px -> Apri
        if (distanceMoved < -threshold) {
            panel.classList.add('expanded');
        } else {
            // Altrimenti torna perfettamente chiuso (Mini)
            panel.classList.remove('expanded');
            panel.classList.add('active');
        }
    }
});



        const seekSlider = document.getElementById('seek-slider');
        audio.ontimeupdate = () => {
            if(!seekSlider.dragging) {
                seekSlider.value = audio.currentTime;
                document.getElementById('current-time').innerText = formatTime(audio.currentTime);
            }
        };
        audio.onloadedmetadata = () => {
            seekSlider.max = audio.duration;
            document.getElementById('duration').innerText = formatTime(audio.duration);
        };
        seekSlider.oninput = () => seekSlider.dragging = true;
        seekSlider.onchange = () => { audio.currentTime = seekSlider.value; seekSlider.dragging = false; };
        function formatTime(s) { const m=Math.floor(s/60),sec=Math.floor(s%60); return `${m}:${sec<10?'0'+sec:sec}`; }

        function startVisualizerLoop() {
            const canvas = document.getElementById('visualizer');
            const ctx = canvas.getContext('2d');
            const bgGlow = document.getElementById('bg-glow');
            const ratio = window.devicePixelRatio || 1;
            
            // Inizializza array dati
            const bufferLength = analyser.frequencyBinCount;
            const dataArray = new Uint8Array(bufferLength);
            
            function render() {
                requestAnimationFrame(render);
                
                // 1. Prendi i dati audio (SEMPRE, serve per le luci)
                analyser.getByteFrequencyData(dataArray);

                // 2. Calcola Luci Background (GLOW)
                let bassSum = 0; for(let i=0; i<5; i++) bassSum += dataArray[i];
                let avgBass = bassSum / 5;
                if (avgBass > 10 && !audio.paused) {
                    bgGlow.style.opacity = (avgBass / 255) * 1.2;
                    bgGlow.style.transform = `translate(-50%, -50%) scale(${1 + (avgBass / 200)})`;
                } else { 
                    bgGlow.style.opacity = 0; 
                }

                // 3. Disegna le barre SOLO se abilitato
                if (enableVisualizerBars) {
                    const width = canvas.clientWidth;
                    const height = canvas.clientHeight;
                    // Ridimensiona solo se serve
                    if (canvas.width !== width * ratio) {
                        canvas.width = width * ratio;
                        canvas.height = height * ratio;
                        ctx.scale(ratio, ratio);
                    }
                    
                    ctx.clearRect(0, 0, width, height);
                    let x = 0;
                    let barWidth = (width / 64);
                    for(let i = 0; i < 64; i++) {
                        let h = (dataArray[i] / 255) * height;
                        ctx.fillStyle = `rgb(59, 130, 246)`;
                        ctx.fillRect(x, height - h, barWidth - 1, h);
                        x += barWidth;
                    }
                }
            }
            render();
        }

        audio.onended = () => {
            document.querySelectorAll('.play-status-icon i').forEach(i => i.className = "fas fa-play");
            document.getElementById('main-play-btn').innerHTML = '<i class="fas fa-play" style="margin-left:8px;"></i>';
            if(isLoop) {
                audio.currentTime = 0; audio.play();
                document.getElementById('main-play-btn').innerHTML = '<i class="fas fa-pause"></i>';
                const currentSong = allSongs.find(s => s.url === currentUrl);
                if(currentSong) document.getElementById(`icon-${currentSong.id}`).className = "fas fa-pause";
                return;
            }
            if (isAutoplay) playNext();
        };

    </script>
